<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cloudflare Turnstile Demo</title>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
  <h1>Login</h1>

  <form id="login-form" action="/verify" method="POST">
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />
    </div>
    <br />
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required />
    </div>
    <br />

    <div class="cf-turnstile" data-sitekey="0x4AAAAAAB5KBEu12bu0ZukL" data-callback="onCaptchaSuccess"> </div>

    <input type="hidden" id="cf-token" name="cf-turnstile-response" />
    <br />
    <button type="submit">Log in</button>
  </form>

  <script>
    function onCaptchaSuccess(token) {
      document.getElementById('cf-token').value = token;
      console.log('[Client] Turnstile token:', token);
    }
  </script>
</body>
</html>
